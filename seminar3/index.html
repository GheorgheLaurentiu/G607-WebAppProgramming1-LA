<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Seminar 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sign-up-container">
            <div class="sign-up-container-header">
                Sign up for free!
            </div>
            <div class="sign-up-container-details">
                <div class="sign-up-container-details-text">E-mail</div>
                <input type="text" class="sign-up-container-details-input">
                <div class="sign-up-container-details-text">Username</div>
                <input type="text" class="sign-up-container-details-input">
                <div class="sign-up-container-details-text">Password</div>
                <input type="password" class="sign-up-container-details-input">
                <div class="sign-up-container-details-text">Repeat Password</div>
                <input type="password" class="sign-up-container-details-input">
            </div>
            <div class="sign-up-container-buttons">
                <button class="sign-up-container-buttons-cancel">
                    Cancel
                </button>
                <button class="sign-up-container-buttons-sign-up">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
